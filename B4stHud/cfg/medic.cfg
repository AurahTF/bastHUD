exec autoexec.cfg
echo "autoexec.cfg loaded"
r_drawviewmodel 1 //Lower down so the auto exec doesnt override
// Uber
alias "+uber" "slot2;+attack2;say_team "***UBERED***"
alias "-uber" "-attack2;"
bind "SHIFT" +uber

// Fake uber
alias "fakeuber" "voicemenu 1 7;say_team "***FAKED***"
bind "e" "fakeuber"

// Mask uber
alias "maskuber" "voicemenu 2 5;say_team "***MASKED***"
bind "q" "maskuber"
